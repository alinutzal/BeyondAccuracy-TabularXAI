cross_validation:
  n_splits: 5
  shuffle: true
  random_state: 42

# hash_split:
#   columns:
#     - education-num
#     - age
#     - workclass
#   threshold: 0.5

# Optional eval settings
eval:
  metrics: [pr_auc, roc_auc, brier_score]
  monitor: pr_auc
  mode: max
  patience: 10
  post_train_calibration:
    method: isotonic
    holdout_fraction: 0.1
